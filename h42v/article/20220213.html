ホルダー付デジタル時計 設置
<p>
	<img src="article/20220213_1.jpg" />
</p>
<p>
	運転中は腕時計やスマートフォンで時刻を確認できないため、セリアで「ホルダー付デジタル時計」を購入しダッシュボードに設置しました。
</p>
<br />
<p>
	<img src="article/20220213_2.jpg" />
</p>
<p>
	通常は現在時刻の時・分を表示します。<br />
	右側のボタンを押すと、日付や秒のみの表示に切り替わります。
</p>
<br />
<p>
	<img src="article/20220213_3.jpg" />
</p>
<p>
	付属のホルダーや両面テープは使用せず、本体を粘着式のスマートフォン用スタンドに貼り付けました。<br />
	湾曲部に設置したため粘着面が少しインパネから浮いていますが、この時計は非常に軽いため脱落しません。<br />
	(スマートフォンやカーナビなどの重量物を貼ると落ちます)
</p>
<p>
	(2022年7月28日 追記)<br />
	車内の高温に耐え切れず、故障しました。
</p>
